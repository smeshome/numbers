<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多啦A夢四次元藏寶盒</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 定義自定義動畫 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
    </style>
</head>
<body class="bg-[#87CEEB]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 圖示元件 (取代外部 lucide-react 依賴) ---
        const IconRefreshCw = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );
        const IconUnlock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
        );
        const IconLock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );
        const IconAlertCircle = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );
        const IconSparkles = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
        );
        const IconZap = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );

        // --- 元件：單個直式數學題目 ---
        const MathPuzzle = ({ puzzle, index }) => {
            return (
                <div className="bg-blue-100 border-4 border-white rounded-xl p-4 shadow-lg flex flex-col items-center w-32 relative font-mono text-2xl font-bold text-slate-800">
                    <div className="absolute -top-3 -left-3 bg-yellow-400 text-xs text-blue-900 px-2 py-1 rounded-full border-2 border-white shadow">
                        題目 {index + 1}
                    </div>
                    
                    {/* 被減數 */}
                    <div className="flex justify-end w-full tracking-widest">
                        <span>{puzzle.minuendTens}</span>
                        <span className="text-red-500 bg-red-100 px-1 rounded mx-1 animate-pulse">?</span>
                    </div>

                    {/* 減號與減數 */}
                    <div className="flex items-center w-full justify-between border-b-4 border-slate-800 mb-1 pb-1">
                        <span>-</span>
                        <div className="flex tracking-widest">
                        <span>{Math.floor(puzzle.subtrahend / 10)}</span>
                        <span>{puzzle.subtrahend % 10}</span>
                        </div>
                    </div>

                    {/* 差 (答案) */}
                    <div className="flex justify-end w-full tracking-widest">
                        <span className="text-red-500 bg-red-100 px-1 rounded mx-1 animate-pulse">?</span>
                        <span>{puzzle.differenceOnes}</span>
                    </div>
                </div>
            );
        };

        // --- 主應用程式 ---
        const App = () => {
            const [puzzles, setPuzzles] = useState([]);
            const [password, setPassword] = useState('');
            const [inputCode, setInputCode] = useState('');
            const [attempts, setAttempts] = useState(0);
            const [status, setStatus] = useState('locked'); // locked, success, exploded
            const [shake, setShake] = useState(false);
            const maxAttempts = 3;

            // 生成數學題目的邏輯
            const generatePuzzles = () => {
                const newPuzzles = [];
                let newPassword = "";

                for (let i = 0; i < 2; i++) {
                    let valid = false;
                    let p = {};

                    while (!valid) {
                        const hiddenMinuendOne = Math.floor(Math.random() * 10);
                        const hiddenDifferenceTen = Math.floor(Math.random() * 9) + 1;

                        const minuendTens = Math.floor(Math.random() * 5) + 5;
                        const differenceOnes = Math.floor(Math.random() * 10);

                        const minuend = minuendTens * 10 + hiddenMinuendOne;
                        const difference = hiddenDifferenceTen * 10 + differenceOnes;
                        const subtrahend = minuend - difference;

                        if (subtrahend >= 10 && subtrahend <= 99) {
                            p = {
                                minuendTens,
                                hiddenMinuendOne,
                                subtrahend,
                                hiddenDifferenceTen,
                                differenceOnes,
                                answerPart: `${hiddenMinuendOne}${hiddenDifferenceTen}`
                            };
                            valid = true;
                        }
                    }
                    newPuzzles.push(p);
                    newPassword += p.answerPart;
                }

                setPuzzles(newPuzzles);
                setPassword(newPassword);
                setInputCode('');
                setStatus('locked');
                setAttempts(0);
            };

            useEffect(() => {
                generatePuzzles();
            }, []);

            const handleNumberClick = (num) => {
                if (status !== 'locked') return;
                if (inputCode.length < 4) {
                    setInputCode(prev => prev + num);
                }
            };

            const handleDelete = () => {
                if (status !== 'locked') return;
                setInputCode(prev => prev.slice(0, -1));
            };

            const handleSubmit = () => {
                if (inputCode.length !== 4) return;

                if (inputCode === password) {
                    setStatus('success');
                } else {
                    const newAttempts = attempts + 1;
                    setAttempts(newAttempts);
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                    setInputCode('');

                    if (newAttempts >= maxAttempts) {
                        setStatus('exploded');
                    }
                }
            };

            if (status === 'exploded') {
                return (
                    <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 overflow-hidden relative">
                        <div className="absolute inset-0 pointer-events-none">
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gray-600 rounded-full blur-3xl opacity-50 animate-pulse"></div>
                        </div>
                        
                        <div className="z-10 text-center animate-bounce">
                            <IconZap size={120} className="text-yellow-400 mx-auto mb-4" />
                            <h1 className="text-4xl font-black text-white mb-2 tracking-wider">BOOM!</h1>
                            <p className="text-gray-300 text-xl mb-8">藏寶盒已經自我銷毀了...</p>
                            
                            <button 
                                onClick={generatePuzzles}
                                className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform hover:scale-105 flex items-center gap-2 mx-auto"
                            >
                                <IconRefreshCw className="animate-spin-slow w-5 h-5 mr-2" /> 時光包巾還原
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#87CEEB] flex items-center justify-center p-4 font-sans">
                    <div className={`
                        relative bg-[#0096FF] max-w-lg w-full rounded-[40px] p-6 shadow-2xl border-8 border-white
                        transition-transform duration-100
                        ${shake ? 'translate-x-[-10px]' : 'translate-x-0'}
                        ${shake ? 'animate-[shake_0.5s_ease-in-out]' : ''}
                    `}>
                        
                        <div className="absolute -top-6 left-1/2 -translate-x-1/2 w-3/4 h-8 bg-[#D91616] rounded-full shadow-md z-20"></div>
                        <div className="absolute -top-2 left-1/2 -translate-x-1/2 w-12 h-12 bg-[#FFD700] rounded-full border-2 border-black shadow-lg flex items-center justify-center z-30">
                            <div className="w-8 h-1 bg-black rounded-full opacity-50"></div>
                            <div className="absolute w-1 h-4 bg-black top-6 rounded-full opacity-50"></div>
                        </div>

                        <div className="mt-8 mb-6 text-center">
                            <h1 className="text-white text-3xl font-black tracking-wider drop-shadow-md flex items-center justify-center gap-2">
                                {status === 'success' ? <IconUnlock /> : <IconLock />} 
                                四次元藏寶盒
                            </h1>
                            <p className="text-blue-100 text-sm mt-1">
                                {status === 'success' ? '恭喜你！獲得寶物！' : '解開謎題輸入 4 位數密碼'}
                            </p>
                        </div>

                        {status === 'success' ? (
                            <div className="bg-white rounded-3xl p-8 text-center animate-in zoom-in duration-500">
                                <IconSparkles className="text-yellow-400 mx-auto mb-4 animate-spin-slow" />
                                <h2 className="text-2xl font-bold text-blue-600 mb-2">開啟成功！</h2>
                                
                                <div className="w-56 h-56 mx-auto my-4 relative hover:scale-105 transition-transform duration-300">
                                    <svg viewBox="0 0 200 200" className="w-full h-full drop-shadow-lg">
                                        <circle cx="100" cy="100" r="90" fill="#0096FF" stroke="#333" strokeWidth="2" />
                                        <circle cx="100" cy="110" r="75" fill="white" stroke="#333" strokeWidth="2" />
                                        <path d="M 65 75 Q 80 65 95 75" fill="none" stroke="#333" strokeWidth="3" strokeLinecap="round" />
                                        <path d="M 105 75 Q 120 65 135 75" fill="none" stroke="#333" strokeWidth="3" strokeLinecap="round" />
                                        <circle cx="100" cy="90" r="10" fill="#D91616" stroke="#333" strokeWidth="2" />
                                        <line x1="100" y1="100" x2="100" y2="125" stroke="#333" strokeWidth="2" />
                                        <line x1="45" y1="85" x2="80" y2="95" stroke="#333" strokeWidth="2" />
                                        <line x1="45" y1="105" x2="80" y2="105" stroke="#333" strokeWidth="2" />
                                        <line x1="45" y1="125" x2="80" y2="115" stroke="#333" strokeWidth="2" />
                                        <line x1="155" y1="85" x2="120" y2="95" stroke="#333" strokeWidth="2" />
                                        <line x1="155" y1="105" x2="120" y2="105" stroke="#333" strokeWidth="2" />
                                        <line x1="155" y1="125" x2="120" y2="115" stroke="#333" strokeWidth="2" />
                                        <path d="M 60 125 Q 100 170 140 125" fill="#D91616" stroke="#333" strokeWidth="2" />
                                        <path d="M 60 125 Q 100 135 140 125" fill="none" stroke="none" /> 
                                        <path d="M 80 150 Q 100 160 120 150" fill="#FF7F7F" stroke="none" />
                                        <circle cx="50" cy="160" r="20" fill="white" stroke="#333" strokeWidth="2" />
                                        <circle cx="150" cy="160" r="20" fill="white" stroke="#333" strokeWidth="2" />
                                        <g transform="translate(0, 10)">
                                            <ellipse cx="100" cy="160" rx="45" ry="30" fill="#C4a484" stroke="#8B4513" strokeWidth="2" />
                                            <ellipse cx="100" cy="160" rx="40" ry="25" fill="#DEB887" />
                                            <circle cx="100" cy="135" r="18" fill="white" />
                                            <path d="M 82 135 Q 100 150 118 135" fill="white" />
                                        </g>
                                    </svg>
                                </div>

                                <p className="text-gray-600 mb-6 font-bold text-lg">太棒了！來吃銅鑼燒吧！</p>
                                <button 
                                    onClick={generatePuzzles}
                                    className="bg-[#0096FF] text-white px-8 py-3 rounded-full font-bold shadow-md hover:bg-blue-600 hover:shadow-lg transition active:scale-95"
                                >
                                    再玩一次
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-white rounded-3xl p-6 shadow-inner">
                                    <div className="flex justify-center gap-4 mb-4 flex-wrap">
                                        {puzzles.map((puzzle, idx) => (
                                            <MathPuzzle key={idx} puzzle={puzzle} index={idx} />
                                        ))}
                                    </div>
                                    
                                    <div className="text-center">
                                        <button 
                                            onClick={generatePuzzles}
                                            className="text-xs text-blue-400 hover:text-blue-600 underline flex items-center justify-center gap-1 mx-auto"
                                        >
                                            <IconRefreshCw className="w-3 h-3 mr-1" /> 題目太難？重新產生
                                        </button>
                                    </div>
                                </div>

                                <div className="flex justify-center gap-2 mb-2">
                                    {[0, 1, 2, 3].map((i) => (
                                        <div 
                                            key={i} 
                                            className={`w-12 h-14 rounded-lg border-4 flex items-center justify-center text-2xl font-bold transition-all
                                                ${inputCode[i] 
                                                ? 'bg-white border-[#0096FF] text-[#0096FF]' 
                                                : 'bg-blue-900/20 border-blue-900/10 text-transparent'}
                                            `}
                                        >
                                            {inputCode[i] || '-'}
                                        </div>
                                    ))}
                                </div>

                                {attempts > 0 && (
                                    <div className="flex items-center justify-center text-[#D91616] font-bold bg-red-100 py-2 rounded-lg animate-bounce">
                                        <IconAlertCircle size={20} className="mr-2" />
                                        錯誤第 {attempts} 次！(剩餘 {maxAttempts - attempts} 次機會)
                                    </div>
                                )}

                                <div className="grid grid-cols-3 gap-3 px-2">
                                    {[1, 2, 3, 4, 5, 6, 7, 8, 9].map((num) => (
                                        <button
                                            key={num}
                                            onClick={() => handleNumberClick(num.toString())}
                                            className="bg-white/90 hover:bg-white text-[#0096FF] font-bold text-xl py-3 rounded-xl shadow-md active:scale-95 transition-all"
                                        >
                                            {num}
                                        </button>
                                    ))}
                                    <button 
                                        onClick={handleDelete}
                                        className="bg-red-100 hover:bg-red-200 text-[#D91616] font-bold py-3 rounded-xl shadow-md active:scale-95 transition-all"
                                    >
                                        C
                                    </button>
                                    <button
                                        onClick={() => handleNumberClick('0')}
                                        className="bg-white/90 hover:bg-white text-[#0096FF] font-bold text-xl py-3 rounded-xl shadow-md active:scale-95 transition-all"
                                    >
                                        0
                                    </button>
                                    <button 
                                        onClick={handleSubmit}
                                        disabled={inputCode.length !== 4}
                                        className={`font-bold py-3 rounded-xl shadow-md active:scale-95 transition-all text-white
                                            ${inputCode.length === 4 
                                                ? 'bg-[#D91616] hover:bg-red-600' 
                                                : 'bg-gray-400 cursor-not-allowed'}
                                        `}
                                    >
                                        OK
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
